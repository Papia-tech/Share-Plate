<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | SharePlate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* --- START OF YOUR ORIGINAL CSS --- */
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #b2e3cc, #122b1f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 900px;
            height: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .4);
            border-radius: 10px;
        }

        .back {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e4d40, #122b1f);
        }

        /* SLIDER PANEL */
        .front {
            position: absolute;
            top: 0;
            left: 0;
            /* ✅ start position */
            width: 450px;
            height: 600px;

            background: rgba(178, 227, 204, 0.35);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(178, 227, 204, .5);

            border-radius: 10px 0 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: left;
            z-index: 3;
        }

        .front.move-right {
            left: 450px;
            border-radius: 0 10px 10px 0px;
        }

        .front.move-left {
            left: 0;
            border-radius: 10px 0 0px 10px;
        }

        /* TOP-LEFT LOGO */
        .logo-top {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
        }

        /* BOTTOM-RIGHT LOGO */
        .logo-bottom {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
            opacity: 0.8;
        }

        /* MINI BUTTON */
        .minifront {
            position: absolute;
            top: 0;
            left: 450px;
            width: 120px;
            height: 40px;
            background: #122b1f;
            border-radius: 0 6px 6px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
        }

        .minifront:hover {
            background: #1e4d40;
        }


        .minifront.move-left {
            left: 330px;
            border-radius: 6px 0px 0px 6px;
        }

        .button1 {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #b2e3cc;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        h1 {
            color: #122b1f;
            margin-bottom: 20px;
        }

        /* ROLE TOGGLE */
        .role-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .role {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #122b1f;
            background: transparent;
            color: #122b1f;
            font-size: 13px;
            cursor: pointer;
        }

        .role.active {
            background: #122b1f;
            color: #b2e3cc;
            font-weight: 600;
        }

        /* INPUTS */
        .input-container {
            width: 260px;
            height: 42px;
            background: #e6f4ef;
            border-left: 5px solid #122b1f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-radius: 6px;
        }

        .input-container i {
            color: rgba(46, 37, 20);
            font-size: 16px;
        }

        input:focus {
            font-family: 'Arial';
            color: #122b1f;
            font-size: 14px;
        }

        .input-container input {
            flex: 1;
            height: 70%;
            border: none;
            outline: none;
            background: transparent;
            caret-color: #122b1f;
            padding-left: 5px;
            font-size: 14px;
            border-radius: 4px;
        }

        .button2 {
            width: 260px;
            height: 42px;
            background: #122b1f;
            color: #b2e3cc;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .button2:hover {
            background: #1e4d40;
        }
        /* --- END OF YOUR ORIGINAL CSS --- */
    </style>
</head>

<body>

    <div class="container">

        <div class="back">
            <div class="logo-top"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
            <div class="logo-bottom"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
        </div>

        <div class="minifront" id="mini">
            <button class="button1" id="toggleBtn">Sign Up ››</button>
        </div>

        <div class="front move-left" id="panel">

            <h1 id="title">Login</h1>

            <div class="role-toggle">
                <div class="role active" data-role="Restaurant">Restaurant</div>
                <div class="role" data-role="NGO">NGO</div>
            </div>

            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Name">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="button2" id="mainBtn">Sign In</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>

    <script>
        // Your provided Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAtpe2BVlV3VDIKFiEDdB4z62VQ-TM2Gys",
            authDomain: "share-plate-34fdf.firebaseapp.com",
            projectId: "share-plate-34fdf",
            storageBucket: "share-plate-34fdf.firebasestorage.app",
            messagingSenderId: "156990402104",
            appId: "1:156990402104:web:ebf2d1481b2d56e24e80cd",
            measurementId: "G-R46XRCQ8F1"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
    </script>

    <script>
        const panel = document.getElementById("panel");
        const mini = document.getElementById("mini");
        const toggleBtn = document.getElementById("toggleBtn");
        const mainBtn = document.getElementById("mainBtn");
        const title = document.getElementById("title");
        
        // Input elements
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");

        let isSignup = false;
        let selectedRole = "Restaurant";

        // --- ROLE TOGGLE LOGIC ---
        document.querySelectorAll(".role").forEach(role => {
            role.onclick = () => {
                document.querySelectorAll(".role").forEach(r => r.classList.remove("active"));
                role.classList.add("active");
                selectedRole = role.dataset.role;
            };
        });

        // --- PANEL TOGGLE LOGIC (Updated for Firebase Signup) ---
        toggleBtn.onclick = () => {
            if (!isSignup) {
                // Switching to Sign Up
                panel.classList.remove("move-left");
                panel.classList.add("move-right");
                mini.classList.add("move-left");

                title.textContent = "Sign Up";
                mainBtn.textContent = "Create Account"; 
                toggleBtn.textContent = "Sign In ‹‹";
            } else {
                // Switching to Login
                panel.classList.remove("move-right");
                panel.classList.add("move-left");
                mini.classList.remove("move-left");

                title.textContent = "Login";
                mainBtn.textContent = "Sign In";
                toggleBtn.textContent = "Sign Up ››";
            }
            isSignup = !isSignup;
        };


        // --- MAIN BUTTON LOGIC (Firebase Authentication Implementation) ---
        mainBtn.onclick = async () => {

            const email = emailInput.value;
            const password = passwordInput.value;
            const username = usernameInput.value;

            // Check if fields are filled based on context (Sign Up needs username, Login does not strictly need it, but we check for email/password)
            if (!email || !password || (isSignup && !username)) {
                alert("Please fill all required fields.");
                return;
            }

            try {
                // --- SIGN UP LOGIC ---
                if (isSignup) {
                    
                    // 1. Create User
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // 2. Send Verification Email (REQUIRED FOR AUTHENTICATION)
                    await user.sendEmailVerification();

                    // 3. Update User Profile (to store the username/displayName)
                    await user.updateProfile({
                        displayName: username
                    });
                    
                    // NOTE: This is where you would use a database (like Firestore) 
                    // to save the user's role (Restaurant/NGO) using the user.uid.

                    alert("Account created! A verification link has been sent to your email. Please verify before signing in.");
                    
                    // Sign out the new user and switch back to the Login panel
                    await auth.signOut();
                    panel.classList.remove("move-right");
                    panel.classList.add("move-left");
                    mini.classList.remove("move-left");
                    isSignup = false;
                    title.textContent = "Login";
                    mainBtn.textContent = "Sign In";
                    toggleBtn.textContent = "Sign Up ››";


                } 
                
                // --- LOGIN LOGIC ---
                else {
                    
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    if (user.emailVerified) {
                        
                        alert(`Welcome back, ${user.displayName || user.email}! Redirecting...`);

                        // SIMULATION: Save user state and redirect
                        // In a real app, you would retrieve the user's role from a database here.
                        localStorage.setItem("loggedInUser", JSON.stringify({
                            username: user.displayName,
                            email: user.email,
                            role: selectedRole
                        }));
                        localStorage.setItem("loggedIn", "true");
                        window.location.href = "index.html";
                        
                    } else {
                        // If not verified, sign them out and prompt them
                        await auth.signOut();
                        alert("Please verify your email address before logging in.");
                    }
                }
            } catch (error) {
                let errorMessage = "An unknown authentication error occurred.";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email format.";
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = "Invalid login credentials (email or password incorrect).";
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = "This email address is already registered.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Password should be at least 6 characters.";
                        break;
                }
                alert(`Authentication Failed: ${errorMessage}`);
                console.error(error);
            }
        };
    </script>
    </body>
</html>
