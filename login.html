<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | SharePlate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #b2e3cc, #122b1f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 900px;
            height: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .4);
            border-radius: 10px;
        }

        .back {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e4d40, #122b1f);
        }

        /* SLIDER PANEL */
        .front {
            position: absolute;
            top: 0;
            left: 0;
            /* ✅ start position */
            width: 450px;
            height: 600px;

            background: rgba(178, 227, 204, 0.35);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(178, 227, 204, .5);

            border-radius: 10px 0 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: left;
            z-index: 3;
        }

        .front.move-right {
            left: 450px;
            border-radius: 0 10px 10px 0px;
        }

        .front.move-left {
            left: 0;
            border-radius: 10px 0 0px 10px;
        }

        /* TOP-LEFT LOGO */
        .logo-top {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
        }

        /* BOTTOM-RIGHT LOGO */
        .logo-bottom {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
            opacity: 0.8;
        }

        /* MINI BUTTON */
        .minifront {
            position: absolute;
            top: 0;
            left: 450px;
            width: 120px;
            height: 40px;
            background: #122b1f;
            border-radius: 0 6px 6px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
        }

        .minifront:hover {
            background: #1e4d40;
        }


        .minifront.move-left {
            left: 330px;
            border-radius: 6px 0px 0px 6px;
        }

        .button1 {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #b2e3cc;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        h1 {
            color: #122b1f;
            margin-bottom: 20px;
        }

        /* ROLE TOGGLE */
        .role-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .role {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #122b1f;
            background: transparent;
            color: #122b1f;
            font-size: 13px;
            cursor: pointer;
        }

        .role.active {
            background: #122b1f;
            color: #b2e3cc;
            font-weight: 600;
        }

        /* INPUTS */
        .input-container {
            width: 260px;
            height: 42px;
            background: #e6f4ef;
            border-left: 5px solid #122b1f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-radius: 6px;
        }

        .input-container i {
            color: rgba(46, 37, 20);
            font-size: 16px;
        }

        input:focus {
            font-family: 'Arial';
            color: #122b1f;
            font-size: 14px;
        }

        .input-container input {
            flex: 1;
            height: 70%;
            border: none;
            outline: none;
            background: transparent;
            caret-color: #122b1f;
            padding-left: 5px;
            font-size: 14px;
            border-radius: 4px;
        }

        .button2 {
            width: 260px;
            height: 42px;
            background: #122b1f;
            color: #b2e3cc;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .button2:hover {
            background: #1e4d40;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="back">
            <div class="logo-top"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
            <div class="logo-bottom"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
        </div>

        <div class="minifront" id="mini">
            <button class="button1" id="toggleBtn">Sign Up ››</button>
        </div>

        <div class="front move-left" id="panel">

            <h1 id="title">Login</h1>

            <div class="role-toggle">
                <div class="role active" data-role="Restaurant">Restaurant</div>
                <div class="role" data-role="NGO">NGO</div>
            </div>

            <div class="input-container">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Name">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="button2" id="mainBtn">Sign In</button>
        </div>
    </div>

    <script type="module">
        // 1. IMPORT MODULAR FUNCTIONS
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-analytics.js";

        // 2. YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyCCmwlaccAVrpH28cOsAnHAahfJec4Tgyc",
            authDomain: "shareplate-b6397.firebaseapp.com",
            projectId: "shareplate-b6397",
            storageBucket: "shareplate-b6397.firebasestorage.app",
            messagingSenderId: "557590065392",
            appId: "1:557590065392:web:bcb9d10f40de8b9c2c1235",
            measurementId: "G-DEL9JRXB5X"
        };

        // 3. INITIALIZE FIREBASE APP AND SERVICES
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app); // Initialized but not strictly used in auth logic
        const auth = getAuth(app); // Initialize Authentication service

        // 4. MAIN LOGIC (Wrapped in the module for function access)
        const panel = document.getElementById("panel");
        const mini = document.getElementById("mini");
        const toggleBtn = document.getElementById("toggleBtn");
        const mainBtn = document.getElementById("mainBtn");
        const title = document.getElementById("title");
        
        // Input elements
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        
        // Input containers for showing/hiding username
        const usernameContainer = usernameInput.parentElement;


        let isSignup = false;
        let selectedRole = "Restaurant";
        
        // Hide username input initially for Login view
        usernameContainer.style.display = 'none';

        // --- ROLE TOGGLE LOGIC ---
        document.querySelectorAll(".role").forEach(role => {
            role.onclick = () => {
                document.querySelectorAll(".role").forEach(r => r.classList.remove("active"));
                role.classList.add("active");
                selectedRole = role.dataset.role;
            };
        });

        // --- PANEL TOGGLE LOGIC (Updated to show/hide username) ---
        toggleBtn.onclick = () => {
            if (!isSignup) {
                // Switching to Sign Up
                panel.classList.remove("move-left");
                panel.classList.add("move-right");
                mini.classList.add("move-left");

                title.textContent = "Sign Up";
                mainBtn.textContent = "Create Account";
                toggleBtn.textContent = "Sign In ‹‹";
                usernameContainer.style.display = 'flex'; // Show username
            } else {
                // Switching to Login
                panel.classList.remove("move-right");
                panel.classList.add("move-left");
                mini.classList.remove("move-left");

                title.textContent = "Login";
                mainBtn.textContent = "Sign In";
                toggleBtn.textContent = "Sign Up ››";
                usernameContainer.style.display = 'none'; // Hide username
            }
            isSignup = !isSignup;
        };


        // --- MAIN BUTTON LOGIC (Modular Firebase v9+ Implementation) ---
        mainBtn.onclick = async () => {

            const email = emailInput.value;
            const password = passwordInput.value;
            const username = usernameInput.value;

            // Check if fields are filled based on context
            if (!email || !password || (isSignup && !username)) {
                alert("Please fill all required fields.");
                return;
            }

            try {
                // --- SIGN UP LOGIC ---
                if (isSignup) {
                    
                    // 1. Create User (Uses imported modular function)
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // 2. Update User Profile (Uses imported modular function)
                    await updateProfile(user, {
                        displayName: username
                    });
                    
                    // 3. Send Verification Email (Uses imported modular function)
                    await sendEmailVerification(user);

                    // NOTE: This is where you would use a database (like Firestore) 
                    // to save the user's role (Restaurant/NGO) using the user.uid.

                    alert("Account created! A verification link has been sent to your email. Please verify before signing in.");
                    
                    // Sign out the new user and switch back to the Login panel
                    await signOut(auth); // Uses imported modular function
                    
                    // Reset to Login view
                    toggleBtn.click(); // Programmatically switch panel
                    
                    // Clear inputs after successful sign-up
                    emailInput.value = '';
                    passwordInput.value = '';
                    usernameInput.value = '';


                } 
                
                // --- LOGIN LOGIC ---
                else {
                    
                    // Log the user in (Uses imported modular function)
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    if (user.emailVerified) {
                        
                        alert(`Welcome back, ${user.displayName || user.email}! Redirecting...`);

                        // SIMULATION: Save user state and redirect
                        localStorage.setItem("loggedInUser", JSON.stringify({
                            username: user.displayName,
                            email: user.email,
                            role: selectedRole // This is the role selected at login time
                        }));
                        localStorage.setItem("loggedIn", "true");
                        window.location.href = "index.html";
                        
                    } else {
                        // If not verified, sign them out and prompt them
                        await signOut(auth); // Uses imported modular function
                        alert("Please verify your email address before logging in.");
                    }
                }
            } catch (error) {
                let errorMessage = "An unknown authentication error occurred.";
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = "Invalid email format.";
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = "Invalid login credentials (email or password incorrect).";
                        break;
                    case 'auth/email-already-in-use':
                        errorMessage = "This email address is already registered.";
                        break;
                    case 'auth/weak-password':
                        errorMessage = "Password should be at least 6 characters.";
                        break;
                    default:
                        errorMessage = error.message; // Use the generic error message for unhandled codes
                }
                alert(`Authentication Failed: ${errorMessage}`);
                console.error(error);
            }
        };

    </script>
</body>

</html>
